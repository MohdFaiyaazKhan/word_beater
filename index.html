<!DOCTYPE html>
<html lang="en">

<head>
    <title>Word Beater</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1 class="heading">Word Beater</h1>
    </header>
    <div class="container text-center">
        <!--Word & Input-->
        <div class="row">
            <div class="mid">
                <p class="lead" style="font-size: 24px;">Type The Given Word Within
                    <span id="seconds">5</span> Seconds:
                </p>

                <h2 class="display-2 mb-5 " id="current-word"></h2>

                <input type="text" class="mb-3 form-control form-control-lg" placeholder="Start typing..."
                    id="word-input" autofocus>          
                <button type="button" id="btn" class="btn btn-light p-2">--START--</button>
                <h4 class="mt-3" id="message"></h4>

               <!-- Time & Score Columns -->
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>Time Left:
                            <span id="time">0</span>
                        </h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Score:
                            <span id="score">0</span>
                        </h3>
                    </div>
                </div>
               
                <!-- Instructions -->
                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="card card-body bg-secondary text-white" style="font-size: 20px;">
                            <h3 style="text-decoration: underline;">Instructions</h3>
                            <p>Type each word in the given amount of seconds to score. To play again, just type the
                                current word. Your score
                                will reset</p>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
   
    <script src="main.js"></script>
</body>
